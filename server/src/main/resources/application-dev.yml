spring:
  profiles: dev
  application:
    name: shuidi
  ##redis配置
  redis:
    database: 0
    host: 10.0.0.199
    port: 6379
    password:
    pool:
      max-active: 8
      max-wait: -1
      max-idle: 8
      min-idle: 0
    timeout: 0
#模板引擎暂不使用
#  thymeleaf:
